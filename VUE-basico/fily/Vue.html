<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>



    <div id="app" class="container mt-5">

        <h3>{{titulo}}</h3>

        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>

        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
        </div>
        <div class="col-lg-2">
        <div class="card">
            <div class="card-header text-center">
                Js
            </div>
            <div class="card-body">
                <img src="http://alexdev.ru/wp-content/uploads/2015/06/JS-logo.png" style="width:100%;">
                <hr>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
                </div>
            </div>
        </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="Vue.js"></script>

</body>

</html>
