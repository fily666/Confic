<!doctype html>

<html lang="en">
  <head>
    <title>Create an account or Login</title>
    
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
  
		<div class="general">
			
			<aside class="thu">
					<h3>Crea una cuenta</h3><hr />
		
		<form method="POST" action="ccode.php">
							
			
				<ul class="form-style-1">
						<li><label>Nombre <span class="required">*</span></label>
							<input type="text" name="name" class="field-divided" placeholder="Nombre" />              

						</li>
						<li>
								<label>Tipo de documento de identidad  <span class="required">*</span></label>							
								<select name="identificacion" class="field-divided">
									<option value="CC">Cédula de Ciudadanía</option>
									<option value="TI">Tarjeta de Identidad</option>
									<option value="CE">Cédula de Extranjería</option>
									<option value="PS">Pasaporte</option>
									<option value="DNI">Documento Nacional de Identificación</option>
								</select>

								<input type="number" name="number" class="field-divided" placeholder="Número de documento" />  

						</li>
					
								<li>
									<label>Email <span class="required">*</span></label>
									<input type="email" name="email" class="field-long" />
								</li>
								<li>
									<label>Novedades<span class="required">*</span></label>
									<textarea name="novedades" class="field-long field-textarea"></textarea>
								</li>  
						<li>
							<button class="button">Registrar</button>	
						</li>		
						 
				</ul>
				
				
		</form>		
	</aside>
			
	</div>
	


		
	
</div>
