        function confirma(id) {
            bootbox.confirm("¿Está seguro de eliminar este usuario?", function(result) {
                if (result) {
                    $("#eliminar").find(':input').each(function() {
                        var elemento = this;
                        if (elemento.name == "id") {
                            elemento.value = id;
                            $("#eliminar").attr("action", $("#eliminar").attr("action") + '/' + id);
                            $("#eliminar").submit();
                        }
                    });
